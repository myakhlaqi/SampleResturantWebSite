<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reg_style.css">
    <title>Registration Form</title>
</head>

<body>

    <head>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <form action="https://register-demo.freecodecamp.org"></form>
        <fieldset>
            <label for="">Enter Your First Name: <input name="first-name" required type="text"></label>
            <label for="">Enter Your Last Name: <input name="last-name" required type="text"></label>
            <label for="">Enter Your Email: <input name="email" required type="email"></label>
            <label for="">Create a New Password: <input name="password" required type="password" pattern="[a-z0-5]{8,}"></label>
        </fieldset>
        <fieldset></fieldset>
        <label for=""> <input type="radio" name="account-type"> Personal Account</label>
        <label for=""> <input type="radio" name="account-type"> Business Account</label>
        <label for=""> <input name="input#" required type="checkbox"> I accept the <a
                href="https://www.freecodecamp.org/news/terms-of-service/"> terms and conditions</a></label>
        <fieldset>
            <label for="">Upload a profile picture: <input name="profile-pic" type="file"></label>
            <label for="">Input your age (years): <input name="age" type="number" min="13" max="120"></label>
            <label for="">How did you hear about us?
                <select name="about_us" id="">
                    <option value="">(select one)</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp YouTube Channel</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Other</option>
                </select>

            </label>
            <label for="">Provide a bio: <textarea name="bio" id="" cols="30" rows="3" placeholder="I like coding on the beach..."></textarea></label>
        </fieldset>
        <input type="submit" value="Submit">

    </head>

</body>

</html>
